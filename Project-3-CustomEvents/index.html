<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taking Notes - Custom Events</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="notes-section">
        <div class="columns">
          <div class="column has-text-centered">
            <strong>Notes</strong>
            <div v-for="note in notes" class="notes">
                {{ note }}
            </div>
          </div>
          <div class="column has-text-centered">
            <strong>Timestamp</strong>
            <div v-for="timestamp in timestamps" class="timestamps">
              {{ timestamp }}
            </div>
          </div>
        </div>
        <input-component></input-component>
      </div>
      <note-count-component></note-count-component>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script> -->
    <script src="https://unpkg.com/vuex@next"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
